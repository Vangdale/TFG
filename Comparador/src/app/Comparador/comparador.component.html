<div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active" data-interval="2000">
            <img src="https://i.pinimg.com/736x/10/0d/f8/100df8ad1de89ba261e53d63e73ae837.jpg" class="d-block w-100"
                alt="...">
        </div>
        <div class="carousel-item" data-interval="2000">
            <img src="https://i.pinimg.com/736x/20/a1/c4/20a1c4a822ba2077320c9faca4471da7.jpg" class="d-block w-100"
                alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://c4.wallpaperflare.com/wallpaper/601/939/767/laser-neon-stars-grid-wallpaper-preview.jpg"
                class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleInterval" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleInterval" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </button>
</div>
<Search (globalSelected)="Busqueda($event)"></Search>
<br><br><br><br><br><br><br><br><br><br>
<div class="container">
    <div class="row justify-content-md-center" id="row">
        <ng-container *ngFor="let item of data">
            <div class="col-sm-3" *ngIf="(item.title).includes(gameSearched)">
                <div class="card">
                    <img src="{{item.pictureUrl}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{item.title}}</h5>
                        <p class="card-text">{{item.price}}</p><br>
                        <!--<a href="{{item.link}}" class="btn btn-primary">{{item.Website}}</a>-->
                        <a class="button-85" href="{{item.link}}" role="button">{{item.Website}}</a>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
