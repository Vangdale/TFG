<h1>Datos de la API</h1>
<table border="1">
    <tr>
        <td>titulo</td>
        <td>link</td>
        <td>precio</td>
        <td>foto</td>
        <td>paginaOrigen</td>
    </tr>
    <tr *ngFor="let item of data">
        <td>{{item.title}}</td>
        <td>{{item.link}}</td>
        <td>{{item.price}}</td>
        <td>{{item.pictureUrl}}</td>
        <td>{{item.Website}}</td>
    </tr>   
</table>
